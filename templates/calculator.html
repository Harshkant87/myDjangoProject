{% extends 'base.html' %}

{% block content %}

			<!-- start contact Area -->		
			<section class="contact-area section-gap" id="contact">
				<div class="container">
					<div class="row d-flex justify-content-center">
						<div class="menu-content pb-60 col-lg-8">
							<div class="title text-center">
								<h1 class="mb-10">Calculator</h1>
							</div>
						</div>
					</div>															
					
                <div class="row">
                    <div class="col-12">
                        <form method="post">
                            {% csrf_token %}
                        <label> Value 1 </label>
                        <input type="text" name = "num1" class = "form-control"/>

                        <label> Select Operator </label>
                        <select name = "opr" class = "form-control">
                            <option value = "+"> + </option>
                            <option value = "-"> - </option>
                            <option value = "*"> * </option>
                            <option value = "/"> / </option>
                        </select>

                        <label> Value 2 </label>
                        <input type="text" name = "num2" class = "form-control"/><br>

                        <button type = "submit"> Calculate </button><br><br>

                        <label> Output </label>
                        <input type="text" name = "output" value = "{{result}}"" class = "form-control"/>
                        </form>
                    </div>
                </div>

				</div>	
			</section>
			<!-- end contact Area -->				
			
{% endblock  %}
